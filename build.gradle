group 'io.gitlab.arturbosch.jpal'
version '1.0.RC4.b2'

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
	mavenCentral()
	mavenLocal()
}

uploadArchives {
	repositories {
		mavenDeployer {
			repository(url: uri('../repo'))
		}
	}
}

dependencies {
	compile 'org.codehaus.groovy:groovy-all:2.4.8'
	compile 'com.github.javaparser:javaparser-core:3.1.0-beta.1'
	testCompile 'org.spockframework:spock-core:1.1-groovy-2.4-rc-3'
}
