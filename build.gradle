group 'io.gitlab.arturbosch.jpal'
version '1.0.RC1'

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven-publish'

repositories {
	mavenCentral()
	mavenLocal()
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}
}

dependencies {
	compile 'org.codehaus.groovy:groovy-all:2.4.7'
	compile 'com.github.javaparser:javaparser-core:3.0.0-RC.4'
	testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
}
