group 'io.gitlab.arturbosch.jpal'
version '1.0.RC3'

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
	mavenCentral()
	mavenLocal()
}

uploadArchives {
	repositories {
		mavenDeployer {
			repository(url: uri('../repo'))
		}
	}
}

dependencies {
	compile 'org.codehaus.groovy:groovy-all:2.4.8'
	compile 'com.github.javaparser:javaparser-core:3.0.2-SNAPSHOT'
	testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
}
